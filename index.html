<!DOCTYPE html>

    <title>Schijven</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/56830efb7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="blotter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/liquidDistortMaterial.min.js"></script>
    
</head>
<body>

<div class="all">
    <div class="header" id="header">
        

        <script>
        
                var text = new Blotter.Text("Artiesten", {
                    size: 50,
                    fill: "#fff",
                    paddingLeft: 15,
                    paddingRight: 15,
                    paddingTop: 15,
                    paddingBottom: 15
                })
        
                var material = new Blotter.LiquidDistortMaterial();
                material.uniforms.uVolatility.value = 0.03;
                material.uniforms.uSeed.value = 0; 
                material.uniforms.uSpeed.value = .4;
        
                var blotter = new Blotter(material, {
                    texts: text
                })
        
                var scope = blotter.forText(text);
        
                scope.appendTo(document.getElementById('header'));

                // document.onmousemove = moveIt;
                // function moveIt(event){

                // material.uniforms.uRotation.value = (event.clientX * .2); 


                // }
        
        </script>
